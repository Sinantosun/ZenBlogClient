<div class="row">
    <div class="col-xl-12 col-md-12">
        <div class="card">
            <div class="card-header">
                <h4 class="fw-bolder">Rol Atama İşlemleri</h4>
            </div>
            <div class="card-body table-border-style">
                <div class="table-responsive" *ngFor="let item of model">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" [checked]="item.isExist" [(ngModel)]="item.isExist"  value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            {{item.roleName}}
                        </label>
                    </div>
                </div>
                
                <button class="btn btn-primary btn-sm mt-2" (click)="AddRolesToUser()">Kaydet</button>
            </div>
        </div>
    </div>
</div>
