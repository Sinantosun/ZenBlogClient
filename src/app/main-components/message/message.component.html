  <main class="main">

    <!-- Contact Section -->
    <section id="contact" class="contact section">

      <div class="container" >

        <div class="mb-4" >
          <iframe style="border:0; width: 100%; height: 270px;" [src]="resourceURL" frameborder="0" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div><!-- End Google Maps -->

        <div class="row gy-4">

          <div class="col-lg-4" *ngFor="let item of contactInfoModel">
            <div class="info-item d-flex" >
              <i class="bi bi-geo-alt flex-shrink-0"></i>
              <div>
                <h3>Address</h3>
                <p>{{item.address}}</p>
              </div>
            </div><!-- End Info Item -->

            <div class="info-item d-flex" >
              <i class="bi bi-telephone flex-shrink-0"></i>
              <div>
                <h3>Call Us</h3>
                <p>{{item.phone}}<</p>
              </div>
            </div><!-- End Info Item -->

            <div class="info-item d-flex">
              <i class="bi bi-envelope flex-shrink-0"></i>
              <div>
                <h3>Email Us</h3>
                <p>{{item.email}}</p>
              </div>
            </div><!-- End Info Item -->

          </div>

          <div class="col-lg-8">
            <form  method="post" class="php-email-form" >
              <div class="row gy-4">

                <div class="col-md-6">
                  <input type="text" name="nameSurname" class="form-control mb-2" [(ngModel)]="model.nameSurname" placeholder="Adınız Soyadınız" required="">
              
                    <span  *ngFor="let item of getErrorFor('NameSurname')" class="text-danger">{{item.errorMessage}}</span>
               
                </div>

                <div class="col-md-6 ">
                  <input type="email" class="form-control mb-2" name="email" [(ngModel)]="model.email"  placeholder="Email Adresiniz" required="">
                    <span  *ngFor="let item of getErrorFor('Email')" class="text-danger">{{item.errorMessage}}</span>
                </div>

                <div class="col-md-12">
                  <input type="text" class="form-control mb-2" name="subject" [(ngModel)]="model.subject"  placeholder="Konu" required="">
                    <span  *ngFor="let item of getErrorFor('Subject')" class="text-danger">{{item.errorMessage}}</span>
                </div>

                <div class="col-md-12">
                  <textarea class="form-control mb-2" name="messageBody" rows="6" [(ngModel)]="model.messageBody" placeholder="Mesajınız" required=""></textarea>
                    <span  *ngFor="let item of getErrorFor('MessageBody')" class="text-danger">{{item.errorMessage}}</span>
                </div>

                <div class="col-md-12 text-center" >
                  <div class="loading" style="display: block;" *ngIf="loading">Yükleniyor...</div>
                  <div class="error-message text-center" #errorDiv>Mesajınız Gönderilemedi...!</div>
                  <div class="sent-message text-center" #successDiv>Mesajınız iletildi teşekkürler.</div>

                  <button (click)="sendMessage()" type="submit">Gönder</button>
                </div>

              </div>
            </form>
          </div><!-- End Contact Form -->

        </div>

      </div>

    </section><!-- /Contact Section -->

  </main>
