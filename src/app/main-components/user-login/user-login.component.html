<head>
    <title>Sample Page | Mantis Bootstrap 5 Admin Template</title>
    <!-- [Meta] -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">

    <link rel="stylesheet"   href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&display=swap"   id="main-font-link">
    <link rel="stylesheet" href="/templates/admin/fonts/tabler-icons.min.css">
    <link rel="stylesheet" href="/templates/admin/fonts/feather.css">
    <link rel="stylesheet" href="/templates/admin/fonts/fontawesome.css">
    <link rel="stylesheet" href="/templates/admin/fonts/material.css">
    <link rel="stylesheet" href="/templates/admin/css/style.css" id="main-style-link">
    <link rel="stylesheet" href="/templates/admin/css/style-preset.css">

</head>

<body>
  <div class="auth-main">
    <div class="auth-wrapper v3">
      <div class="auth-form">
        <div class="auth-header">
        </div>
        <div class="card my-5">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-end mb-4">
              <h3 class="mb-0"><b>Giriş Yap</b></h3>
              <a href="#" class="link-primary">Hesabınız Yok Mu?</a>
            </div>
            <div class="form-group mb-3">
              <label class="form-label">Kullanıcı Adınız</label>
              <input type="email" [(ngModel)]="model.userName" required name="userName" class="form-control" placeholder="Email Address">
            </div>
            <div class="form-group mb-3">
              <label class="form-label">Şifreniz</label>
              <input type="password" [(ngModel)]="model.password" required name="password" class="form-control" placeholder="Password">
            </div>
            <div class="d-flex mt-1 justify-content-between">
              <h5 class="text-secondary f-w-400">Şifremi unuttum</h5>
            </div>
            <div class="d-grid mt-4">
              <button type="button" class="btn btn-primary" (click)="login()">Giriş Yap</button>
            </div>
          </div>
        </div>
        <div class="auth-footer row">
        </div>
      </div>
    </div>
  </div>
